<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Form Component</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>We Are Always Ready to Help You. Book An Appointment</h2>
          <img src="assets/img/section-img.png" alt="website template image">
          <p>Lorem ipsum dolor sit amet consectetur adipiscing elit praesent aliquet. pretiumts</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-12 col-12">
        <form action="#" method="post" class="form">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group mb-2 mt-2">
                <input name="name" type="text" class="form-control" placeholder="Name" required>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group mb-2 mt-2">
                <input name="email" type="email" class="form-control" placeholder="Email" required>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group mb-2 mt-2">
                <input name="phone" type="text" class="form-control" placeholder="Phone" required>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group mb-2 mt-2">
                <select name="department" class="form-control">
                  <option value="1" selected>Department</option>
                  <option value="2">Cardiac Clinic</option>
                  <option value="3">Neurology</option>
                  <option value="4">Dentistry</option>
                  <option value="5">Gastroenterology</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group mb-2 mt-2">
                <select name="doctor" class="form-control">
                  <option value="1" selected>Doctor</option>
                  <option value="2">Dr. Akther Hossain</option>
                  <option value="3">Dr. Dery Alex</option>
                  <option value="4">Dr. Jovis Karon</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <div class="form-group mb-2 mt-2">
                <input type="text" placeholder="Date" id="datepicker" class="form-control">
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-12">
              <div class="form-group mb-2 mt-2">
                <textarea name="message" placeholder="Write Your Message Here....." class="form-control"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-5 col-md-4 col-12">
              <div class="form-group">
                <div class="button">
                  <button type="submit" class="btn btn-primary">Book An Appointment</button>
                </div>
              </div>
            </div>
            <div class="col-lg-7 col-md-8 col-12">
              <p>( We will be confirm by an Text Message )</p>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="appointment-image"><img src="assets/img/contact-img.png" alt="website template image"></div>
      </div>
    </div>
  </div>
</body>

</html>
